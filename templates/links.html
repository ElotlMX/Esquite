{% extends 'base.html' %}

{% block content %}
<div id="links-container" class="content">
    <div class="row">
      <div class="col-12">
        <h1 class="mt-3">Ligas de inter√©s</h1>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-12">
        <h3>Corpus similares</h3>
        <ul>
            {% for corpus_name, link  in LINKS.corpora.items %}
            <li><a href="{{ link }}" target="_blank">Corpus {{ corpus_name|lower }}</a></li>
            {% endfor %}
        </ul>
        <h3>Contacto</h3>
        <div class="row">
            <div class="col text-center ">
                <div class="btn-group btn-group-lg" role="group" aria-label="Botones de contacto">
                    <a type="button" class="btn btn-default contact-btn" href="{{LINKS.social.site}}" data-toggle="tooltip" data-placement="top"
                                            title="sitio web" aria-label=""> <i class="fa fa-globe-w fa-2x"></i></a>
                    <a type="button" class="btn btn-default contact-btn" href="{{LINKS.social.blog}}" data-toggle="tooltip" data-placement="top"
                                            title="blog"> <i class="fa fa-book fa-2x"></i></a>
                    <a type="button" class="btn btn-default contact-btn" href="mailto:{{LINKS.social.email}}" data-toggle="tooltip" data-placement="top"
                                            title="email"> <i class="fa fa-envelope fa-2x"></i></a>
                    <a type="button" class="btn btn-default contact-btn" href="{{LINKS.social.facebook}}" data-toggle="tooltip" data-placement="top"
                                            title="facebook"> <i class="fa fa-facebook fa-2x"></i></a>
                    <a type="button" class="btn btn-default contact-btn" href="{{LINKS.social.twitter}}" data-toggle="tooltip" data-placement="top"
                                            title="twitter"> <i class="fa fa-twitter fa-2x"></i></a>
                    <a type="button" class="btn btn-default contact-btn" href="{{LINKS.social.github}}" data-toggle="tooltip" data-placement="top"
                                            title="github"> <i class="fa fa-github fa-2x"></i></a>
                </div>
            </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        {{ LINKS_USER|safe|cut:"<br>"}}
      </div>
    </div>
</div>
{% endblock %}
