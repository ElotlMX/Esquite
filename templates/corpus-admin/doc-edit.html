{% extends 'base.html' %}
{% load static %}

{% block content %}
   <div class="container">
    <div class="row">
      <div class="col-12">
	<h1 class="mt-3">Editar documento</h1>
	<h2 class="mt-3"><i class="fa fa-file-text-o"></i> {{ doc_name }}</h2>
        <h5><i class="fa fa-file-pdf-o"></i> <a href="{% url 'pdf_view' doc_file %}" >{{ doc_file|safe }}</a>  || <i class="fa fa-key"></i> <code>{{ id }}</code></h5>
      </div>
    </div>
    <hr class="mb-3"/>
    <div class="jumbotron pt-5 pb-2" id="edit-doc-form-container">
    <form action="{% url 'edit' id %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group row">
        <label for="id_nombre" class="col-sm-2 col-form-label text-right">{{ form.nombre.label }}</label>
        <div class="col-sm-10">
          {{ form.nombre }}
        </div>
      </div>
      <div class="form-group row">
        <label for="id_pdf" class="col-sm-2 col-form-label text-right">{{ form.pdf.label }}</label>
        <div class="col-sm-10">
          {{ form.pdf }}
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-2 pt-2">
          <a href="{% url 'list-docs' %}" class="badge badge-light">
            <i class="fa fa-arrow-left"></i> Regresar
          </a>
        </div>
        <div class="col-sm-3 btn-group btn-group-sm" role="group" aria-label="Botones de vista y guardado de documento">
          <button type="submit" class="btn btn-primary" id="edit-doc-btn">Guardar <i class="fa fa-save"></i></button>
          <a href="{% url 'preview' id %}" class="btn btn-outline-dark" id="preview-doc-btn">Ver documento <i class="fa fa-eye"></i></a>
        </div>
      </div>
    </form>
    </div>
  </div>
{% endblock %}
