openapi: 3.0.0
info:
  description: |-
      API para busquedas en corpus paralelos. Visita la
      [documentación](https://esquite.readthedocs.io/es/latest/)
      oficial del proyecto para mas información.
  contact:
    email: contacto@elotl.mx
  license:
    name: MLP-2.0 License
  version: v1
servers:
    - url: https://api.elotl.mx/v1/
      description: API de producción de Comunidad Elotl
schemes:
  - http
consumes:
  - application/json
produces:
  - application/json
components:
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic
paths:
  /api-token-auth/:
    post:
      operationId: api-token-auth_create
      summary: "Endpoint para obtener un token de autenticación "
      description: |-
          Para realizar búsquedas avanzadas en el endpoint `/full-search/` es
          necesario tener un token de autenticación. Es necesario estar
          registradæ en la plataforma. Para obtener unæ usuariæ y contraseña
          contactanos `contacto at elotl.mx`.
      requestBody:
          required: true
          content:
            applicationjson:
              schema:
                $ref: '#/definitions/postApiToken'
      responses:
        '200':
          description: 'Token de autenticación'
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: 'wrt3dca802d6lkwd1ffce77c02d21b9m2t89lljk'
        '400':
          description: 'Request inválido (faltan campos en json)'
          content:
            application/json:
              schema:
                type: object
                properties:
                  username:
                    type: array
                    example:
                      - Este campo es requerido
                  password:
                    type: array
                    example:
                      - Este campo es requerido
        '404':
          description: 'Usuariæ invalidæ'
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: 'No existe usuariæ'
      tags:
        - api-token-auth
      parameters: []
  /search/:
    post:
      operationId: search_create
      summary: "Endpoint para b\xFAsquedas b\xE1sicas de la API"
      description: |-
        *Endpoint* para realizar búsquedas simples. Este *endpoint* es para
        **pruebas** por lo que devolverá una cantidad limitada de resultados.
        Además, las características de busqueda por variante y *highlight*
        automático en resultados están dehabilitadas. La cantidad de resultados,
        request por hora y día será limitados.
        - request **por día**: 50
        - request **por hora**: 20
        - **resultados** mostrados: 10
      requestBody:
          required: true
          content:
            application/json:
              schema:
                $ref: '#/definitions/postSearch'
              example:
                lang: l2
                query: 'jamadi~'
                index: tsunkua-production
      responses:
        '200':
          description: 'Resultados de búsqueda'
          content:
            application/json:
              schema:
                type: object
                properties:
                  query:
                    type: string
                    example: mexico~
                  index:
                    type: string
                    example: tsunkua-production
                  total-results:
                    type: interger
                    example: 200
                  showed-results:
                    type: interger
                    example: 10
                  results:
                    type: array
                    example:
                    - document-name: Visión de los vencidos (hñahñu)
                      pdf-file: visiondelosvencidoshnahnu.pdf
                      l1: Tenochtitlan México, aquí.
                      l2: ra B'ondo M'onda, nuua
                    - document-name: NORMA DE ESCRITURA DE LA LENGUA HÑÄHÑU (OTOMÍ)
                      pdf-file: Norma_Otomi.pdf
                      l1: el va a mexico
                      l2: nuni pa M'ónda
        '400':
          description: 'Bad request'
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string
                    example: 'Missing fields in JSON request'
                  missing_fiels:
                    type: array
                    example:
                      - query
                      - index
                      - lang
                  error:
                    type: string
                    example: 'bad_request'
      tags:
        - search
      parameters: []
  /full-search/:
    post:
      operationId: full-search_create
      summary: "Endpoint para b\xFAsquedas completas de la API"
      description: |-
          *Endpoint* para realizar búsquedas avanzadas. Además de los campos del
          *endpoint* `/search/` se añade el campo búsqueda por variante.
          El limite de resultados es mayor al de las búsquedas básicas y los
          resultados incluyen un campo de *highlight* automático. La cantidad de
          request por hora y día será más amplia que en las búsquedas básicas.
          - request **por día**: 200
          - request **por hora**: 50
          - **resultados** mostrados: 100
      requestBody:
        required: true
        content:
            application/json:
                schema:
                    $ref: '#/definitions/postFullSearch'
                example:
                  lang: l1
                  query: 'mexico~'
                  variants: ["ote", "ots"]
                  index: tsunkua-production
      security:
          - BasicAuth: []
      responses:
        '401':
          description: 'La información de autenticación no ha sido especificada o es inválida'
          headers:
            WWW_Authenticate:
              schema:
                type: string
        '200':
          description: 'Resultados de búsqueda'
          content:
            application/json:
              schema:
                type: object
                properties:
                  query:
                    type: string
                    example: mexico~
                  index:
                    type: string
                    example: tsunkua-production
                  total-results:
                    type: interger
                    example: 200
                  showed-results:
                    type: interger
                    example: 100
                  results:
                    type: interger
                    example: 800
        '201':
          description: ''
      tags:
        - full-search
      parameters: []
definitions:
  postApiToken:
    type: object
    properties:
      username:
        type: string
      password:
        type: string
  postSearch:
    type: object
    properties:
      lang:
        type: string
      query:
        type: string
      index:
        type: string
  postFullSearch:
    type: object
    properties:
      lang:
        type: string
      query:
        type: string
      variants:
        type: array
      index:
        type: string
